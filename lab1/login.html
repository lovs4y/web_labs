<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styleMain.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login - English Helper</title>
</head>
<body>
<div class="header">
    <div class="d-flex flex-row mb-3">
        <img src="E-logo-final.png" class="rounded-circle" width="55" height="55">
        <h1 class="big-on-header">English Helper</h1>
    </div>
</div>

<figure class="text-center mt-4">
    <blockquote class="blockquote">
        <div class="box">Welcome back! Please log in</div>
    </blockquote>
</figure>

<div class="d-flex justify-content-center mt-4">
    <div class="card shadow-lg" style="background-color: #f0f8ff; border-radius: 12px; min-width: 40%;">
        <div class="card-body">
            <form class="row g-4 needs-validation" novalidate>
                <div class="col-12">
                    <label for="name-input" class="form-label">Login</label>
                    <input type="text" class="form-control" id="name-input" required>
                    <div class="invalid-feedback">
                        Please enter your login.
                    </div>
                </div>

                <div class="col-12">
                    <label for="password-input" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password-input" required>
                    <div class="invalid-feedback">
                        Please enter your password.
                    </div>
                </div>

                <div class="col-12 text-end">
                    <div class="d-flex justify-content-end gap-2">
                        <a href="register.html" class="btn btn-secondary">Sign In</a>
                        <a href="homePage.html" class="btn btn-dark px-4">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="fixed-bottom text-center mb-2">@lovs4yüêæ</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
