<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href='styleMain.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>English helper</title>
</head>
<body>
<div class="header">
    <div class="d-flex flex-row mb-3">
        <img src="E-logo-final.png" class="rounded-circle" width=55 height=55>
        <h1 class="big-on-header">English Helper</h1>
    </div>
</div>

<figure class="text-center">
    <blockquote class="blockquote">
        <div class="box">Sign in to begin!</div>
    </blockquote>
</figure>
<form id="registerForm" class="row g-4 needs-validation" novalidate>
    <div class="d-flex justify-content-center mt-4">
        <div class="card shadow-lg" style="background-color: #f0f8ff; border-radius: 12px; min-width: 60%;">
            <div class="card-body">
                <form id="registerForm" class="row g-4 needs-validation" novalidate>
                    <div class="col-md-4">
                        <label for="regLoginInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="regLoginInput" required>
                        <div class="invalid-feedback">Please enter your name.</div>
                    </div>

                    <div class="col-md-4">
                        <label for="regEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="regEmail" required>
                        <div class="invalid-feedback">Please enter a valid email.</div>
                    </div>

                    <div class="col-md-4">
                        <label for="regBirthday" class="form-label">Birthday</label>
                        <div class="input-group has-validation">
                            <input type="date" class="form-control" id="regBirthday" required>
                            <div class="invalid-feedback">Please set age.</div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label for="regGender" class="form-label">Gender</label>
                        <select class="form-select" id="regGender" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="invalidCheck" required>
                            <label class="form-check-label" for="invalidCheck">
                                Agree to terms and conditions
                            </label>
                            <div class="invalid-feedback">You must agree.</div>
                        </div>
                    </div>

                    <div class="col-12">
                        <div id="registerMessage" class="text-start text-danger mb-2"></div>
                    </div>

                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-dark px-4">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</form>
<div class="fixed-bottom">@lovs4yüêæ</div>

<script src="js/model/UserModel.js"></script>
<script src="js/view/RegisterView.js"></script>
<script src="js/controller/RegisterController.js"></script>

<script>
    const model = new UserModel();
    const view = new RegisterView();
    const controller = new RegisterController(model, view);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
